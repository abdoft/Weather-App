<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container for the weather app -->

    <div class="card">

    <!-- Search bar for entering city name -->
        <div class="search">
            <input type="text"  placeholder="enter city name" spellcheck="false"> 
            <button><img src="images/search.png" alt="Search icon"></button>
        </div>
        
        <!-- Error message when invalid city name is entered -->
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <!-- Weather information section -->
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Fes</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Weather icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

                </div>
            </div>

        </div>
    </div>

    <script src="weather-app.js"></script>
</body>
</html>
